{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<h1>Password reset</h1>
    <p>Forgot your password?
    Enter your email address below and we will email instructions for setting a new one</p>
    <div class="container">
        <h2 class="heading font-weight-light text-center">Login</h2>
        <hr>
    </div>
   <div class="container w-25 card p-4 mt-4 " style="width: 60rem;background-color: beige;text-align: center">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" value="Reset Password" class="w-100 text-white text-center my-2 btn btn-info">
        </form>
    </div>

</form>
{% endblock %}
